<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF Search App by Aditya Chintha</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>GIF Search App</h1>
      <h3>Designed by Aditya Chintha with love <3</h3>
      <input
        type="text"
        id="searchInput"
        placeholder="Enter something cool.."
      />
      <div id="order">
        <button id="searchButton" onclick="getData()">Search</button>
        <button id="clearButton" onclick="clearData()">Clear</button>
      </div>
    </div>

    <div id="gifContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
